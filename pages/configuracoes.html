<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishy - Configurações</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/configuracoes.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <h1 class="page-title">Configurações</h1>
            <button class="profile-btn" id="profile-btn">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <circle cx="9" cy="9" r="7.5" stroke="#F8F3E8" stroke-width="2"/>
                    <circle cx="9" cy="6.75" r="2.25" stroke="#F8F3E8" stroke-width="2"/>
                    <path d="M4.5 14.25c0-2.25 2.25-4.5 4.5-4.5s4.5 2.25 4.5 4.5" stroke="#F8F3E8" stroke-width="2"/>
                </svg>
            </button>
        </header>

        <!-- Protection Level Section -->
        <div class="config-section">
            <h3 class="section-title">Nível de Proteção</h3>
            <div class="dropdown-container">
                <select id="protection-level" class="protection-dropdown">
                    <option value="alto">Alto (recomendado)</option>
                    <option value="medio">Médio</option>
                    <option value="baixo">Baixo</option>
                </select>
                <svg class="dropdown-arrow" width="9" height="9" viewBox="0 0 9 9" fill="none">
                    <path d="M3 3.75L4.5 5.25L6 3.75" stroke="#F9F3E7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

        <!-- Toggle Options -->
        <div class="config-section">
            <div class="toggle-option">
                <span class="toggle-label">Bloqueio Automático</span>
                <div class="toggle-container">
                    <input type="checkbox" id="auto-block-toggle" checked>
                    <label for="auto-block-toggle" class="toggle-switch">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="toggle-option">
                <span class="toggle-label">Notificações</span>
                <div class="toggle-container">
                    <input type="checkbox" id="notifications-toggle" checked>
                    <label for="notifications-toggle" class="toggle-switch">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- About Section -->
        <div class="config-section">
            <div class="about-option">
                <span class="about-label">Sobre</span>
                <button class="about-btn" id="about-btn">
                    <svg class="external-icon" width="12" height="12" viewBox="0 0 12 12" fill="none">
                        <path d="M9 3L3 9M9 3H5.5M9 3V6.5" stroke="#F9F3E7" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10.5 6.5V9.5C10.5 10.0523 10.0523 10.5 9.5 10.5H2.5C1.94772 10.5 1.5 10.0523 1.5 9.5V2.5C1.5 1.94772 1.94772 1.5 2.5 1.5H5.5" stroke="#F9F3E7" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <nav class="navigation">
            <button class="nav-tab" data-tab="dashboard">
                <svg width="14" height="12" viewBox="0 0 14 12" fill="none">
                    <path d="M1 4.5L7 1L13 4.5V10.5C13 11.0523 12.5523 11.5 12 11.5H2C1.44772 11.5 1 11.0523 1 10.5V4.5Z" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M5 11.5V6.5H9V11.5" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span>Dashboard</span>
            </button>
            <button class="nav-tab" data-tab="alertas">
                <svg width="14" height="12" viewBox="0 0 14 12" fill="none">
                    <path d="M7 1L8.09 4.26L12 4.26L8.95 6.74L10.04 10L7 7.74L3.96 10L5.05 6.74L2 4.26L5.91 4.26L7 1Z" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span>Alertas</span>
            </button>
            <button class="nav-tab" data-tab="whitelist">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                    <circle cx="7" cy="7" r="6" stroke="currentColor" stroke-width="1.5"/>
                    <path d="m5 7 2 2 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Whitelist</span>
            </button>
            <button class="nav-tab active" data-tab="configuracoes">
                <svg width="15" height="14" viewBox="0 0 15 14" fill="none">
                    <path d="M7.5 8.75C8.39 8.75 9.12 8.02 9.12 7.12C9.12 6.23 8.39 5.5 7.5 5.5C6.61 5.5 5.88 6.23 5.88 7.12C5.88 8.02 6.61 8.75 7.5 8.75Z" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M12 7.12C12 7.59 11.97 8.05 11.91 8.49L13.14 9.41C13.26 9.5 13.29 9.66 13.21 9.78L12.01 11.78C11.93 11.9 11.77 11.95 11.64 11.9L10.2 11.36C9.89 11.6 9.55 11.8 9.18 11.95L8.97 13.46C8.95 13.6 8.83 13.71 8.69 13.71H6.31C6.17 13.71 6.05 13.6 6.03 13.46L5.82 11.95C5.45 11.8 5.11 11.6 4.8 11.36L3.36 11.9C3.23 11.95 3.07 11.9 2.99 11.78L1.79 9.78C1.71 9.66 1.74 9.5 1.86 9.41L3.09 8.49C3.03 8.05 3 7.59 3 7.12C3 6.65 3.03 6.19 3.09 5.75L1.86 4.83C1.74 4.74 1.71 4.58 1.79 4.46L2.99 2.46C3.07 2.34 3.23 2.29 3.36 2.34L4.8 2.88C5.11 2.64 5.45 2.44 5.82 2.29L6.03 0.78C6.05 0.64 6.17 0.53 6.31 0.53H8.69C8.83 0.53 8.95 0.64 8.97 0.78L9.18 2.29C9.55 2.44 9.89 2.64 10.2 2.88L11.64 2.34C11.77 2.29 11.93 2.34 12.01 2.46L13.21 4.46C13.29 4.58 13.26 4.74 13.14 4.83L11.91 5.75C11.97 6.19 12 6.65 12 7.12Z" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span>Configurações</span>
            </button>
        </nav>
    </div>

    <script src="../js/configuracoes.js"></script>
</body>
</html>
