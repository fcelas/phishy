<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishy - Perfil</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <button class="back-btn" id="back-btn">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                        <circle cx="6" cy="6" r="5" stroke="#F9F3E7" stroke-width="1"/>
                        <path d="M7 4L5 6L7 8" stroke="#F9F3E7" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Voltar</span>
                </button>
                <h1 class="page-title">Conta</h1>
            </div>
            <button class="profile-btn" id="profile-btn">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <circle cx="9" cy="9" r="7.5" stroke="#F8F3E8" stroke-width="2"/>
                    <circle cx="9" cy="6.75" r="2.25" stroke="#F8F3E8" stroke-width="2"/>
                    <path d="M4.5 14.25c0-2.25 2.25-4.5 4.5-4.5s4.5 2.25 4.5 4.5" stroke="#F8F3E8" stroke-width="2"/>
                </svg>
            </button>
        </header>

        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-card">
                <div class="profile-avatar">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <circle cx="9" cy="9" r="7.5" fill="#F95840" stroke="#F95840" stroke-width="2"/>
                        <circle cx="9" cy="6.75" r="2.25" stroke="#F9F3E7" stroke-width="2"/>
                        <path d="M4.5 14.25c0-2.25 2.25-4.5 4.5-4.5s4.5 2.25 4.5 4.5" stroke="#F9F3E7" stroke-width="2"/>
                    </svg>
                    <span class="avatar-text">FC</span>
                </div>
                <div class="profile-info">
                    <h3 class="profile-name">Filipe Cela</h3>
                    <p class="profile-email">rm93830@fiap.com.br</p>
                    <span class="profile-plan">Phishy PRO</span>
                </div>
            </div>
        </div>

        <!-- Options Section -->
        <div class="options-section">
            <h3 class="section-title">Opções</h3>
        </div>

        <!-- Logout Section -->
        <div class="logout-section">
            <button class="logout-btn" id="logout-btn">
                <span>Logout</span>
                <svg class="logout-icon" width="12" height="12" viewBox="0 0 12 12" fill="none">
                    <path d="M8 3L11 6L8 9M11 6H5M5 11H2C1.44772 11 1 10.5523 1 10V2C1 1.44772 1.44772 1 2 1H5" stroke="#F9F3E7" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="../js/perfil.js"></script>
</body>
</html>
